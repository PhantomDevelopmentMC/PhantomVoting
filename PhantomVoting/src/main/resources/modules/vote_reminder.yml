Interval: 400

## Supports global placeholders and color codes
Message: |
  &e&m--------------------------------------------
  &r
  &e&lRemember to Vote &8(&7/vote&8)
  &r
  &6&l[&e&l!&6&l] &eVoting daily helps the server grow and rewards you with:
  &r
  &6&l[&e&lTIP&6&l] &7Type &e/vote &7to cast your vote today!
  &r
