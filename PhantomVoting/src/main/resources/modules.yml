# Any modules that are disabled will not be loaded by the plugin. Requires a server restart to take effect.
Modules:
  Bossbar:
    Enabled: false
  VoteReminder:
    Enabled: true
  Milestones:
    Enabled: false
  Streaks-Menu:
    Enabled: false


Module-Permissions:
  Enabled: false
  Modules:
    Bossbar:
      Permission: "phantomvote.bossbar"
    VoteReminder:
      Permission: "phantomvote.votereminder"
    Milestones:
      Permission: "phantomvote.milestones"
    Streaks:
      Permission: "phantomvote.streaks"