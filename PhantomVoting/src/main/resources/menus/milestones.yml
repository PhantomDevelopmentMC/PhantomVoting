    pages:
      next-page-item:
        material: "ARROW"
        name: "&e&lNext Page"
        lore:
          - "&7&oClick to go to the next page."
        slot: 51

      previous-page-item:
        material: "ARROW"
        name: "&e&lPrevious Page"
        lore:
          - "&7&oClick to go to the previous page."
        slot: 49
