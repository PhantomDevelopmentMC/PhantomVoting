            - "&8Voting Milestone"
            - "&7&oThis milestone is available for claiming, doing"
            - "&7&oso will grant you the reards below:"
            - " "
            - "&e&lRewards"
            - "&6 → &f1x &eDiamond"
            - "&6 → &2$&a500"
            - " "
            - "&7&o(( &f&oLeft-Click&7&oto claim this milestone ))"
